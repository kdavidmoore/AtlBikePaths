<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://openlayers.org/en/v3.17.1/css/ol.css">
    <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Atlanta Biking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
</head>
<body class="grey lighten-5">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;&nbsp;Atlanta Biking</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Some links</a></li>
            </ul>
        </div>
    </nav>
    
    <div id="map" class="map"></div>
    
    <div class="legend-wrapper z-depth-1">
        <h5>Legend</h5>
        <div id="legend"></div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="modal-header"></h4>
            <div class="modal-description">
                <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Surface Type</th>
                        <th>Off/On Road</th>
                        <th>Date Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="modal-table-body"></tr>
                </tbody>
              </table>
            </div>
            <div class="modal-img-wrapper"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="assets/js/WMS_URL.js"></script>
    <script src="assets/js/bikeData.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/listeners.js"></script>
</body>
</html>
